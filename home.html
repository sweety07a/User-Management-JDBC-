<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" href="css/bootstrap.css"></link>
<style>
 #frm{
 width:800px;
 margin:auto;
  padding-bottom:50px;
  padding-top: 50px;
  
 }
 marquee{
 margin-top:10px;
 }
</style>
</head>
<body class="conatiner-fluid">

<marquee><h2 class="text-primary">Registration Form!!</h2></marquee>

    <section  class="vh-100" style="background-color: #8fc4b7;">
       <form action="register" method="post" class="form-card" id="frm">
          <h2 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">REGISTRATION AREA!</h2>
          <table  class="table table-hover">
          <tr>
           <td>Name</td>
           <td><input type="text" name="username"></td>
           </tr>
           
           <tr>
           <td>Email</td>
           <td><input type="email" name="email" required></td>
           </tr>
           
           <tr>
           <td>Contact</td>
           <td><input type="text" name="phone" required></td>
           </tr>
           
          <tr>
           <td>City</td>
           <td>
           <select name="city">
           <option value="Mumbai">Mumbai</option>
           <option value="Odisha">Odisha</option>
           <option value="Raipur">Raipur</option>
           <option value="Chennai">Chennai</option>
           </select>
           </td>
          </tr>
          
          <tr>
          <td>D.O.B</td>
          <td><input type="date" name="dob" required></td>
          </tr>
          
          <tr>
          <td>Gender</td>
          <td><input type="radio" name="gender" value="male"> Male &nbsp;
          <input type="radio" name="gender"value="Female"> Female  &nbsp;
          <input type="radio" name="gender" value="Other"> Other
          </td>
          </tr>
         
          <tr class="d-flex justify-content-end pt-3">
          <td><button type="submit" class="btn btn-warning btn-lg ms-2">Register</button></td>
            <td><button type="reset" class="btn btn-light btn-lg">Cancel</button></td>
          </tr>
         
           </table>      
          <button class="btn btn-secondary btn-lg btn-block"><a href="showdata">Show Users</a></button>
          
       </form>
    </section>     
</body>
</html>
